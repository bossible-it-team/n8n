name: Build and Deploy to Branch

permissions:
  contents: write

on:
  push:
    branches:
      - master  # รัน workflow ทุกครั้งที่ push โค้ดไป master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm run build

      - name: Push build to deploy branch
        env:
          BUILD_DIR: dist
        run: |
          if [ ! -d "$BUILD_DIR" ]; then
            echo "Build folder not found!"
            exit 1
          fi
          cp -r $BUILD_DIR ../output
          cd ../output
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy build from $GITHUB_SHA"
          git push -f "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" master:deploy
