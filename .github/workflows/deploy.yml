name: Build and Deploy to Branch

permissions:
  contents: write   # ‡πÉ‡∏´‡πâ‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå push ‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏ó‡∏µ‡πà repo

on:
  push:
    branches:
      - main   # ‡∏£‡∏±‡∏ô‡πÄ‡∏°‡∏∑‡πà‡∏≠ push ‡∏°‡∏≤‡∏ó‡∏µ‡πà main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm run build

      - name: Push build to deploy branch
        env:
          BUILD_DIR: dist   # üëà ‡∏ñ‡πâ‡∏≤ project ‡∏Ç‡∏≠‡∏á‡πÄ‡∏Å‡πà‡∏á‡πÑ‡∏î‡πâ output ‡πÄ‡∏õ‡πá‡∏ô build/ ‡πÉ‡∏´‡πâ‡πÅ‡∏Å‡πâ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ
        run: |
          # ‡∏ï‡∏£‡∏ß‡∏à‡∏ß‡πà‡∏≤‡∏°‡∏µ‡πÑ‡∏ü‡∏•‡πå build ‡∏à‡∏£‡∏¥‡∏á‡πÑ‡∏´‡∏°
          if [ ! -d "$BUILD_DIR" ]; then
            echo "Build folder '$BUILD_DIR' not found!"
            exit 1
          fi

          # copy ‡πÑ‡∏ü‡∏•‡πå build ‡πÑ‡∏õ‡∏ó‡∏µ‡πà‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå‡∏ä‡∏±‡πà‡∏ß‡∏Ñ‡∏£‡∏≤‡∏ß
          cp -r $BUILD_DIR ../output

          cd ../output
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy build from $GITHUB_SHA"

          # push force ‡πÑ‡∏õ branch deploy
          git push -f "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" master:deploy
